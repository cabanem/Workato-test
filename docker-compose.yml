version: '3.8'
services:
  mockapi:
    image: mockoon/cli:latest
    ports: ["3001:3001"]
    volumes: ["./test/mocks:/data"]
    command: ["--data", "/data/mock-config.json", "--port", "3001"]
  
  testdb:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: workato_test
      POSTGRES_USER: workato
      POSTGRES_PASSWORD: test123
    ports: ["5432:5432"]
    volumes: ["./test/fixtures/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql"]
